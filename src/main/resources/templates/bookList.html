<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Task List</title>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div>
            <a class="nav-link text-white" href="/todolist_register">Add New Book</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container my-5 col-md-8">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Serial No</th>
            <th scope="col">Task Name</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
		<tbody>
		    <tr th:each="task : ${tasks}"> <!-- Correctly reference "tasks" -->
		        <td th:text="${task.serialNo}"></td>
		        <td th:text="${task.taskName}"></td>
		        <td th:text="${task.status}"></td>
		        <td>
		            <a class="btn btn-secondary btn-sm" th:href="@{/edittodo_list/{id}(id=${task.serialNo})}"><i class="fa-solid fa-pen-to-square"></i> Edit</a>
		            <a class="btn btn-danger btn-sm ms-2" th:href="@{/deletetodo_list/{id}(id=${task.serialNo})}"><i class="fa-solid fa-trash"></i> Delete</a>
		        </td>
		    </tr>
		</tbody>

      </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
